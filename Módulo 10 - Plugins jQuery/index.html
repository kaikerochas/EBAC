<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="formCadastro">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(__) _____-____" name="telefone" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="___.___.___-__" required>
            <br>
            <label for="endereco">Endere√ßo completo:</label>
            <input type="text" id="endereco" name="endereco" required>
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="_____-___" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
